<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>TimeOptimizer</title>
</head>

<body data-page="timer">

    <header>
        <div class="header-logo">
            <img src="../assets/hourglass-top.svg" alt="logo do website">
            <h3 class="header-title"><a class="nav-link" href="index.html">TimeOptimizer</a></h3>
        </div>
        <nav>
            <h5><a class="nav-link" href="tasks.html">MyTasks</a></h5>
            <h5><a class="nav-link" href="timer.html">Timer</a></h5>
            <h5><a class="nav-link" href="dashboard.html">Dashboard</a></h5>
        </nav>
    </header>

    <main class="timer">
        <h2 class="timer-title">Timer</h2>
        <div class="timer-options">
        <select class="strategy-selector" name="strategy" id="strategy">
            <option value="pomodoro" selected>Pomodoro</option>
            <option value="52">52/17</option>
            <option value="112">112/26</option>
        </select>
        <button class="new-strategy-button">Adicionar Técnica<img src="../assets/plus-lg.svg" alt="símbolo de adição representando botão de adicionar nova técnica"></button>
        </div>
        <div class="overlay hidden"></div>
        <form class="new-strategy-form hidden">
            <div class="form-header">
                <h3>Nova Técnica</h3>
                <button class="cancel-strategy-button"><img src="../assets/x-lg.svg" alt="ícone de x representando a opção de cancelar"></button>
            </div>
            <h5>Tempo de Foco</h5>
            <input type="number" id="focus" placeholder="Digite o tempo de foco em minutos">
            <h5>Tempo de Descanso Curto</h5>
            <input type="number" id="short-rest" placeholder="Digite o tempo de descanso curto em minutos">
            <h5>Tempo de Descanso Longo</h5>
            <input type="number" id="long-rest" placeholder="Digite o tempo de descanso longo em minutos">
            <button class="send-strategy-button">Criar</button>
            <p class="invalid-values-message hidden"></p>
        </form>
        <div class="completion-notification">
            <p>O Tempo Acabou!</p>
        </div>
        <section class="timer-container">
            <div class="timer-content">
                <div class="cycles">
                    <button class="cycle-item checked" value="focus">Foco</button>
                    <button class="cycle-item" value="short-rest">Descanso curto</button>
                    <button class="cycle-item" value="long-rest">Descanso longo</button>
                </div>
                <h2 class="counter">25:00</h2>
                <div class="counter-buttons">
                    <button class="start-button">Começar<img class="start-button-image" src="../assets/play-fill.svg" alt="ícone de uma seta para a direita representando o botão de começar"></button>
                    <button class="restart-button hidden">Reiniciar<img class="restart-button-image" src="../assets/refresh-ccw.svg" alt="ícone de duas setas em direções contrárias representando o botão de reiniciae"></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h3 class="footer-content">Obrigado por visitar! Me siga no GitHub: <a class="footer-link" href="https://github.com/guilherme-eira" target="_blank">@guilherme-eira</a>.</h3>
    </footer>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
